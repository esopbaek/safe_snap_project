<ion-view view-title="Take Photo">
  <ion-content class="padding">
    <div class="list choose-set">
      <div id="patient-name-input" ng-click="toggleInputSelected()">
        Patient Name
      </div>
      </br>
      <div id="set-name-input" ng-click="uncheckSet()">
        Incident
      </div>
      <div ng-click="submit()" class="choose-set-to-add-image">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <!-- search bar -->
    <div class="patient-search-container">

      <!-- List of Patients -->
      <ion-list ng-show="inputSelected && !isPatientChosen" class="animate-hide patient-dropdown">
<!--         <button ng-if="search.length"
                class="button button-icon ion-android-close input-button"
                ng-click="clearSearch()">
        </button> -->
        <input ng-show="inputSelected && !isPatientChosen"
               type="search"
               class="patient-search-input"
               placeholder="Filter contacts..."
               ng-model="searchText.full_name"
               ng-change="printModel()">
        <ion-item class="item-remove-animate" ng-repeat="patient in patients | filter:searchText" type="item-text-wrap" ng-click="fillInPatientName(patient.id, patient.full_name)" aria-label="Toggle ngHide">
          <h2>{{patient.full_name}}</h2>
        </ion-item>

      </ion-list>
    </div>

    <div class="set-search-container">
      <!-- List of Sets Associated With Chosen Patient -->
      <ion-list ng-show="inputSelected && isPatientChosen && !isSetChosen" class="animate-hide">   
        <ion-item class="item-remove-animate" ng-repeat="set in sets" type="item-text-wrap" ng-click="chooseSet(set.id, set.name)">
          <h2>{{set.name}}</h2>
        </ion-item>
        <ion-item href="#/tab/patients/{{ patient.id }}/set/new">
          + CREATE A SET
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
