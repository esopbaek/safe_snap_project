<ion-view view-title="Register" name="Register">
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model="data.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name" ng-model="data.first_name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name" ng-model="data.last_name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Type</span>
        <input type="text" placeholder="Type" ng-model="data.type" value="Physician">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-calm" ng-click="register()">Register</button>
    </div>
  </ion-content>
</ion-view>
